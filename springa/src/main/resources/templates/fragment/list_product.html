<div th:fragment="content">
  <a th:href="@{/create-form}" class="btn btn-warning">Create Product</a>
  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Code #</th>
          <th scope="col">Name</th>
          <th scope="col">Country</th>
          <th scope="col">Price</th>
          <th scope="col">Cost</th>
          <th scope="col">Image</th>
          <th scope="col">Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.getCode()}"></td>
          <td th:text="${product.getName()}"></td>
          <td th:text="${product.getCountry()}"></td>
          <td th:text="${product.getPrice()}"></td>
          <td th:text="${product.getCost()}"></td>
          <th scope="row">
            <img th:src="${product.getImage()}" height="200" width="200" class="img-thumbnail" alt=""/>
          </th>
          <td th:text="${product.getDescription()}"></td>
          <td>
            <!-- Edit link -->
            <a th:href="@{/update-product/{id}(id=${product.id})}">Edit</a>
            <a th:href="@{/delete-product/{id}(id=${product.id})}">Delete</a>

          </td>
        </tr>
      </tbody>
    </table>
</div>
